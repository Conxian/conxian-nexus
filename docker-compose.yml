version: '3.8'

services:
  nexus:
    build: .
    ports:
      - "3000:3000"
      - "50051:50051"
    environment:
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432/nexus
      - REDIS_URL=redis://redis:6379/
      - STACKS_NODE_RPC_URL=https://api.mainnet.hiro.so
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:15
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nexus
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
